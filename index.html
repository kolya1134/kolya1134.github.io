	<a>links: <a href="images.html">images</a> <a href="software.html">software</a> <a href="index.html">home</a></a>
	<script src="three.js"></script>
	<script type="text/javascript">
		const scene = new THREE.Scene();
		const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
		const renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight / 2);
		renderer.setClearColor( 0x59e0ff, 1 );
		document.body.appendChild(renderer.domElement);
		const loader = new THREE.FontLoader();
		loader.load('Kanit_Bold.json', function(font) {
			const geometry = new THREE.TextGeometry('bro javascript', {
			font: font,
			size: 80,
			height: 5,
			curveSegments: 12,
			bevelEnabled: true,
			bevelThickness: 10,
			bevelSize: 8,
			bevelOffset: 0,
			bevelSegments: 5
			});
			scene.add( geometry );
		});
		const geometry = new THREE.BoxGeometry();
		const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
		const cube = new THREE.Mesh( geometry, material );
		scene.add( cube );

		camera.position.z = 5;

		function animate() {
			requestAnimationFrame( animate );
			cube.rotation.x += 0.01
			cube.rotation.y += 0.01
			renderer.render( scene, camera );
		}
		animate();
	</script>
</center>
</body>
